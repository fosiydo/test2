<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tendrely</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:wght@100..900&family=Poiret+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Mono+One&family=Ysabeau+SC:wght@1..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Основной контейнер для страницы -->
  <div class="main-container">
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="logo">
            <img class="logo__img" src="images/logo.webp" alt="Логотип Tendrely" width="70" height="auto">
          </a>
          <div class="buttons-container">
            <a href="staff.html" class="button">Состав персонала</a>
            <button class="button" type="button">Альбом</button>
            <button class="button" type="button">Способные игроки</button>  
            <button class="button" type="button">Архив</button>
            <button class="button" type="button">Кубки</button>
          </div>
          <div class="logos-container">
            <button class="button" type="button">
              <img src="images/logo1.svg" alt="Логотип 1" class="button-logo">
            </button>
            <button class="button" type="button">
              <img href="login.html" src="images/logo2.svg" alt="Логотип 2" class="button-logo">
            </button>
          </div>
          <div class="kuroko">
            <button class="kuroko">
              <img src="images/kuroko.svg" alt="Логотип 3">
            </button>
          </div>
          <div class="chainsaw">
            <button class="animeimages">
              <img src="images/chainsaw.svg" alt="Логотип 4">
            </button>
          </div>
          <div class="buttons">
            <button class="button" type="button" id="startTest">Магазин</button>
          </div>
          <div class="subbuttons">
            <button class="button" type="brutton" id="openModal1">Создать клоуз</button>
          </div>
        </div>
        <div class="header__content">
          <h1 class="title">ТОП НЕДЕЛИ:</h1>
          <h2 class="subtitle">
            "ПРОФИЛЬ WATAFACKER"
          </h2>
        </div>
      </div>
    </header>
  </div>

<!-- Модальное окно -->
<div class="modal_2" id="testModal1">
  <div class="modal-content1">
    <span class="close">&times;</span>
    <h3>Не ахуевай, сам создай бля</h3>
    <button class="loading">
      <img src="images/рикролл.gif" alt="Рикролл">
    </button>
  </div>
</div>

  <script src="js/main.js"></script>
</body>

</html>
